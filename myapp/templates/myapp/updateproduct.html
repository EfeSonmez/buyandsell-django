{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl m-10 font-bold">Update Product</h1>
<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <div class="mb-4">
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{product.name}}" type="text" name="name" id="name">
    </div>
    <div class="mb-4">
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{product.price}}" type="text" name="price" id="price">
    </div>
    <div class="mb-4">
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">Product Description</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{product.desc}}" type="text" name="desc" id="desc">
    </div>
    <div class="mb-4">
        <img class="w-20 h-20" src="{{product.image.url}}" alt="">
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">Product Images</label>
        <input class="py-2" type="file" accept="image/*" name="upload" id="upload">
    </div class="mb-4">

    <div class="pt-2 pb-3">
    <input class="bg-green-500 text-white px-5 py-2" placeholder="submit" type="submit" value="Update Product" name="Update Product" id="">
    </div>
  
</form>
{% endblock %}
