{% extends 'myapp/base.html' %}
{% block content %}

    <h1 class="text-2xl m-10 font-bold">Delete Product</h1>
    <form class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4" method="POST"action="">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Are you sure you want to delete this product?</label>
        </div>

        <div class="block text-gray-700 text-sm font-bold mb-2" class="mb-4">
            <label for="">
                {{product.name}}
            </label>
        </div>
        <div class="pt-2 mb-4">
            <img class="w-25 h-40" src="{{product.image.url}}" alt="">
        </div>

        <div class="pt-10 mb-4">
            <input class="bg-red-500 text-white px-5 py-2" type="submit" name="Confirm" value="Confirm">
            <a class="button bg-green-500 hover:bg-green-600 
            active:bg-green-700 focus:outline-none focus:ring-green-300 
            text-white px-6 py-2" href="{% url 'myapp:products' %}">Cancel</a>
        </div>

    </form>




{% endblock %}
