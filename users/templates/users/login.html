{% extends 'myapp/base.html' %}
{% block content %}

<h1 class="text-2xl m-10 font-bold">Login User</h1>
<div class="container ">
    <form class="w-2/5  bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4 " method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2"for="">Username</label>
            <div class="shadow apperance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{ form.username }}
            </div>

        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2"for="">Password</label>
            <div class="shadow apperance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{ form.password }}
            </div>
        </div>

        <div class="pt-2">
            <button class="button bg-green-500 hover:bg-green-600 
            active:bg-green-700 focus:outline-none focus:ring-green-300 
            text-white px-6 py-2" type="submit">Login</button>
        </div>
    </form>
</div>



{% endblock %}
